<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>

    <form>
        Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h 
        <input type="button" value="Verificar" onclick="calcular()">

        <div id="res"></div>

        <script>
            function calcular() {
                var txtv = window.document.getElementById('txtvel')
                var res = window.document.querySelector('#res')
                var vel = Number(txtv.value)
                res.innerHTML = `<p>A velocidade é ${vel} km/h </p>`

                if (vel > 60 && vel <= 67) {
                    res.innerHTML += `<strong>Cuidado!! Você pode acabar sendo multado</strong>`
                } else {
                    if(vel > 67){
                        res.innerHTML += `<strong>MULTADO!!!</strong>`
                    } else {
                        if (vel < 60){
                            res.innerHTML += `<strong>Otimo, faça um boa viagem</strong>`
                        }
                    }
                }
            }
        </script>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Boas-Vindas</title>
    <style>
        input{
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <input type="button" value="Inicie o desafio" onclick="boas()">


    <script>
        function boas() {
            var name = window.prompt('Qual o seu nome?')
            var idade = window.prompt(`Olá, ${name}! Quantos anos você tem?`)
            window.alert(`Acabei de conhecer ${name}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
